{% set name = "rio-viz" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rio-viz-{{ version }}.tar.gz
  sha256: cf5f72a7ac02f85453294a3f63cec6a33bc9e77ce19787c205b98b7097d57dac

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - braceexpand
    - python >={{ python_min }}
    - rio-cogeo >=2.2,<3.0
    - rio-tiler >=2.1,<3.0
    - titiler-core >=0.3.10,<0.4
    - uvicorn

test:
  imports:
    - rio_viz
    - rio_viz.io
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/developmentseed/rio-viz
  summary: Visualize Cloud Optimized GeoTIFF in browser
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
